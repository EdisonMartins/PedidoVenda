<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
	<title><ui:insert name="titulo">Sistemas de Pedido de Vendas</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.maskmoney.js" />
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda();">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>



	<header>
	<div style="float: left;">
		<h:link outcome="/home">
			<h:graphicImage library="images" name="logo-algaworks.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 110px;">

		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px;">
			Olá Usuário! </span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Clientes" outcome="/clientes/PesquisaClientes" />
					<p:menuitem value="Usuários" outcome="/usuarios/PesquisaUsuarios" />
					<p:separator />
					<p:menuitem value="Categorias" />
					<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
				</p:submenu>
				<p:submenu label="Pedidos">
					<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
					<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />

				</p:submenu>
				<p:menuitem value="Sair" />

			</p:menubar>
		</h:form>
	</div>

	</header>

	<div style="clear: both;"></div>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px;" />

	<footer> Curso Online de Sistemas Comerciais Java EE com CDI,
	JPA e Primefaces - <a href="http://www.algaworks.com" target="_blank">www.algaworks.com</a>
	</footer>



	<script>
	function configurarMoeda() {
		$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
	}
	
	$(document).ready(function() {
		configurarMoeda();
	});
	</script>


	<!-- Customização do projeto original -->
	<p:confirmDialog global="false" widgetVar="confirmacaoDialog">

		<h:panelGrid columns="2" style="margin: 0 auto;" dir="rtl">

			<p:commandButton id="btnNao" value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />


		</h:panelGrid>


	</p:confirmDialog>








</h:body>
</html>
